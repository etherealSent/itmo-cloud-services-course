name: Android Application Build

on:
  push:
    branches:
      - main
    paths:
      - 'lab3/CiCdApplication/**'
  pull_request:
    branches:
      - main
    paths:
      - 'lab3/CiCdApplication/**'

defaults:
  run: 
    working-directory: lab3/CiCdApplication
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Setup Java JDK
        uses: actions/setup-java@v4.0.0
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Change wrapper permissions
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build